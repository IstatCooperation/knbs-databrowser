<nb-card *ngIf="dataLoaded">
  <nb-card-header>
  </nb-card-header>

  <nb-card-body>

    <div class="row md-5 align-items-center" *ngFor="let dataset of dataSetList">
      <div class="col-md-1 text-center">
        <dataset-button [dataset]="dataset" nbButton class="mr-2"></dataset-button>
      </div>
      <div class="col-md-10 pb-2">{{dataset.desc}}</div>
      <div class="col-md-1 text-center">
        <a href="{{getUrlDownloadCSV(dataset.id)}}" nbTooltip='Download full dataset {{dataset.desc}} in CSV format' 
        target="_blank"><nb-icon icon="download-outline"></nb-icon></a>
      </div>
    </div>    
  </nb-card-body>

</nb-card>
