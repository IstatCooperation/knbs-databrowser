<nb-card accent="danger" *ngIf="!dataLoaded" [nbSpinner]="true">
  <nb-card-body class="pb-5">Loading data ... </nb-card-body>
</nb-card>
<nb-card *ngIf="dataLoaded">
  <nb-card-body>
    <nb-tabset (changeTab)="changeTab($event)">
      <nb-tab *ngFor="let theme of themesList" tabTitle="{{theme.desc}}" [active]="selectedTabTitle == theme.desc">
        <ngx-data-set-list [theme]="theme"></ngx-data-set-list>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
